syntax = "proto3";
package skeleton.aggr.hello.v1;

// set go package name to pb
option go_package = "pb";

import "grpc-gateway/protoc-gen-openapiv2/options/annotations.proto";

// 0.pb.go define the swagger project metadata
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
	info: {
		title: "Project Skeleton";
		version: "0.0.1";
		contact: {
			name: "Project Skeleton";
		};
	};
	schemes: HTTP;
	schemes: HTTPS;
	consumes: "application/json";
	produces: "application/json";
	security_definitions: {
		security: {
			key: "BearerAuth";
			value: {
				description: "The Authorization header must be set to Bearer followed by a space and a token. For example, 'Bearer vHUabiBEIKi8n1RdvWOjGFulGSM6zunb'.";
				type: TYPE_API_KEY;
				in: IN_HEADER;
				name: "Authorization";
			}
		}
        security: {
            key: "PasetoAuth";
            value: {
                description: "PASETO is a security token format that uses protocol versioning instead of in-band negotiation to provide maximum security but still allow seamless migrations.";
                type: TYPE_API_KEY;
                in: IN_HEADER;
                name: "Authorization";
            }
        }
	}
	security: {
		security_requirement: {
			key: "BearerAuth";
			value: {};
		}
        security_requirement: {
            key: "PasetoAuth";
            value: {};
        }
	}
};
