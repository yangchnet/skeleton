syntax = "proto3";
package iam.conf;

option go_package = "github.com/yangchnet/skeleton/internal/iam/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Log log = 3;
}

message Server {
  message HTTP {
    string host = 2;
    int64 port = 3;
    google.protobuf.Duration timeout = 4;
  }
  message GRPC {
    string service_name = 1;
    string host = 3;
    int64 port = 4;
    google.protobuf.Duration timeout = 5;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string dsn = 2;
  }
  message Redis {
    string host = 1;
    int64 port = 2;
    string password = 3;
    int64 db = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message Log {
  int32 level = 1;
  string formatter = 2;
  bool disable_caller = 3;
  bool disable_color = 4;
  bool enable_abs_path = 5;
  bool enable_func = 6;
  bool ignore_basic_fields = 7;
}